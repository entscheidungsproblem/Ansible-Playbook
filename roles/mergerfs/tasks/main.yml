---
- name: Mergerfs installation
  become: true
  become_method: sudo
  xbps:
    name:
      - mergerfs 
      - fuse
  state: present

- name: Create a ext4 filesystem on /dev/sd"{{ item }}"
  become: true
  become_method: sudo
  filesystem:
    fstype: ext4
    dev: "/dev/sd{{ item }}"
    opts: -cc
  with_items: "{{ devices }}"


- name: Add drive mount directories
  become: true
  become_method: sudo
  file: 
    path: "/mnt/data{{ item }}" 
    state: directory
  with_items: "{{ devices }}"

- name: Add storage directory
  become: true
  become_method: sudo
  file: 
    path: /mnt/storage 
    state: directory

- name: Add fstab mount disk entries
  become: true
  become_method: sudo
  mount:
    name: "/mnt/data{{ item }}"
    src: "/dev/sd{{ item }}"
    opts: defaults,allow_other,use_ino,errors=remount-ro
    fstype: ext4
    state: mounted
  with_items: "{{ devices }}"

- name: Add fstab storage entry
  become: true
  become_method: sudo
  mount:
    name: /mnt/storage
    src: "/mnt/data*"
    opts: defaults,allow_other,use_ino,hard_remove
    fstype: fuse.mergerfs
    state: mounted
  #with_items: "{{ devices }}"